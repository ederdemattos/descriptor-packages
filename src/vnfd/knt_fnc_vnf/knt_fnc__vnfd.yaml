vnfd:vnfd-catalog:
    vnfd:vnfd:
    -   vnfd:vendor: Keynetic Technologies
        vnfd:version: '0.2'
        vnfd:description: FlowNAC Control
        vnfd:id: fnc0.1
        vnfd:name: Keynetic-FNC
        vnfd:short-name: KNT-FNC
        vnfd:logo: flownac.png
        vnfd:service-function-chain: UNAWARE
        vnfd:connection-point:
        -   vnfd:id: mgmt
            vnfd:name: mgmt
            vnfd:type: VPORT
        -   vnfd:id: auth
            vnfd:name: auth
            vnfd:type: VPORT
        -   vnfd:id: ctrl
            vnfd:name: ctrl
            vnfd:type: VPORT
        vnfd:vdu:
        -   vnfd:description: FNC VDU
            vnfd:external-interface:
            -   vnfd:name: eth0
                vnfd:virtual-interface:
                    vnfd:type: OM-MGMT
                vnfd:vnfd-connection-point-ref: mgmt
            -   vnfd:name: auth
                vnfd:virtual-interface:
                    vnfd:type: VIRTIO
                vnfd:vnfd-connection-point-ref: auth
            -   vnfd:name: ctrl
                vnfd:virtual-interface:
                    vnfd:type: VIRTIO
                vnfd:vnfd-connection-point-ref: ctrl
            vnfd:guest-epa:
                vnfd:cpu-pinning-policy: ANY
            vnfd:id: fnc-vdu
            vnfd:image: /var/lib/libvirt/images/fnc.img
            vnfd:name: fnc-vdu
            vnfd:vm-flavor:
                vnfd:memory-mb: '1024'
                vnfd:storage-gb: '4'
                vnfd:vcpu-count: '1'
